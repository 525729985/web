<script>

    require(['js/vendor/modal.es6'], function(Modal){
      // 点击修改昵称
      $('#editName').click(function(){
        var id = Modal.confirm({
          title: '修改昵称',
          content: "<form class=\"my-form\"><p><input class=\"my-form-control\" name=\"test\" placeholder=\"请输入昵称\"></p></form>",
          btns:[
            {
              cls: 'btn btn-primary btn-large',
              txt: '注册',
              onClick: function(){

                Modal.close(id);
              }
            }
          ],
        });
      });
      // 点击修改密码
      $('#editPassword').click(function(){
        var id = Modal.confirm({
          title: '修改密码',
          content: "<form class=\"my-form\"><p><input class=\"my-form-control\" name=\"test\" placeholder=\"请输入原始密码\"></p><p><input class=\"my-form-control\" placeholder=\"请输入新密码\"></p></form>",
          btns:[
            {
              cls: 'btn btn-primary btn-large',
              txt: '确定修改',
              onClick: function(){

                Modal.close(id);

            }
          ],
