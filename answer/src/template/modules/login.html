<div id="login-card" class="content">
  <form class="my-form">
    <p class="tc"><i class="icon i-logo"></i></p>
    <p><input class="my-form-control" name="phone" placeholder="请输入手机号"/></p>
    <p><input class="my-form-control" name="password" placeholder="请输入密码"/></p>
    <p>
      <a href="javascript:void(0);" class="fr text-9b9b9b changeCard" data-target="#forget-card">忘记密码？</a>
      <label class="checkbox"><input type="checkbox" name="remember"/><span>记住我</span></label>
    </p>
    <div class="btns">
      <button type="button" class="btn btn-primary btn-large">立即登录</button>
    </div>
  </form>
  <div id="login-card-btm"><button type="button" class="btn changeCard btn-signin" data-target="#signin-card">立即注册</button>还没有闯关王账号？立即加入！</div>
</div>
<div id="signin-card" class="content">
  <div class="my-modal-title">注册账号</div>
  <form class="my-form">
    <p><input class="my-form-control" name="name" placeholder="请输入您的昵称"/></p>
    <p><input class="my-form-control" name="phone" placeholder="请输入您的手机号"/></p>
    <p class="my-form-group">
      <button type="button" class="btn my-form-addon getCode">获取验证码</button>
      <input class="my-form-control"  name="code" placeholder="请输入验证码"/>
    </p>
    <p><input class="my-form-control" name="password" placeholder="请输入密码"/></p>
    <p><input class="my-form-control" name="rePassword" placeholder="请确认密码"/></p>
    <div class="btns">
      <button type="button" class="btn btn-primary btn-large mb20">注册</button>
      <a href="javascript:void(0);" class="link changeCard" data-target="#login-card">返回登录</a>
    </div>
  </form>
</div>
<div id="forget-card" class="content">
  <div class="my-modal-title">找回密码</div>
  <form class="my-form">
    <p><input class="my-form-control" name="phone" placeholder="请输入您的手机号"/></p>
    <p class="my-form-group">
      <button type="button" class="btn my-form-addon getCode">获取验证码</button>
      <input class="my-form-control" name="code" placeholder="请输入验证码"/>
    </p>
    <p><input class="my-form-control" name="password" placeholder="请输入新密码"/></p>
    <p><input class="my-form-control" name="rePassword" placeholder="请确认新密码"/></p>
    <div class="btns">
      <button type="button" class="btn btn-primary btn-large mb20">确定</button>
      <a href="javascript:void(0);" class="link changeCard" data-target="#login-card">返回登录</a>
    </div>
  </form>
</div>
