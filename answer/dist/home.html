<script type="text/javascript">
	$(function(){
		var marquee = {
			$el: null,
			timer: null,
			loop: true,
			top: 0,
			scrollHeight: 0,
			height: 0,
			speed: 1,
			duration: 50,
			roll: function(){
				this.top += this.speed;
				if(this.top + (this.loop ? 0 : this.height) > this.scrollHeight){
					this.top = 0;
				}
				this.$el.scrollTop(this.top);
			},
			start: function(){
				this.$el = $("#home-right .content");
				this.scrollHeight = this.$el[0].scrollHeight;
				this.height = this.$el.height();
				if(this.loop){
					this.$el.append(this.$el.children().clone());
				}
				this.timer = setInterval($.proxy(this.roll, this), this.duration);
			}
		}
		marquee.start();
	});
	</script>
